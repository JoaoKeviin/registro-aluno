<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" data-bs-theme="dark">

    <main class="w-100 m-auto form-container">
        <h2 class="h3 mb-3 fw-bold">Registro de notas dos alunos</h2><br>
        <form action="">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="input_ra" placeholder="Digite o RA do aluno">
                <label for="input_ra">Digite o RA do aluno</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="input_nome" placeholder="Nome do aluno">
                <label for="input_nome">Nome do aluno</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="input_maximo" placeholder="Nota máxima">
                <label for="input_maximo">Nota máxima</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="input_nota_aluno" placeholder="Nota do aluno">
                <label for="input_nota_aluno">Nota do aluno</label>
            </div>
            <button class="btn btn-outline-primary w-100 py-2">Registrar Aluno</button>
        </form>
    </main>

</body>

</html>
